<mat-card>
    <mat-card-title><h4 class="text-center"><strong>{{_service.register.get('COD_CLIENTE')?.value ? "ACTUALIZAR CLIENTE":"CREAR CLIENTE"}}</strong></h4></mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="_service.register">
            <mat-form-field appearance="fill">
                <mat-label>Persona</mat-label>
                <mat-select formControlName="COD_PERSONA">
                  <mat-option *ngFor="let item of (_service.responsepersona$ | async)" [value]="item.COD_PERSONA">
                    {{item.PRIMER_NOMBRE}} {{item.SEGUNDO_NOMBRE}} {{item.PRIMER_APELLIDO}} {{item.SEGUNDO_APELLIDO}}
                  </mat-option>
                </mat-select>
                <mat-hint align="start" *ngIf="validateOpinion['COD_PERSONA'].hasError('required')"><strong  class="text-danger" >Campo requerido!</strong> </mat-hint>
              </mat-form-field>
              <br>
              <mat-form-field appearance="fill">
                <mat-label>Tipo cliente</mat-label>
                <mat-select formControlName="COD_TIPO_CLIENTE">
                  <mat-option *ngFor="let item of (_service.responsetipo$ | async)" [value]="item.COD_TIPO_CLIENTE">
                    {{item.TIPO_CLIENTE}} 
                  </mat-option>
                </mat-select>
                <mat-hint align="start" *ngIf="validateOpinion['COD_TIPO_CLIENTE'].hasError('required')"><strong  class="text-danger" >Campo requerido!</strong> </mat-hint>
              </mat-form-field>
              <br>
        </form>
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="primary" (click)="guardar()">{{_service.register.get('COD_CLIENTE')?.value ? "ACTUALIZAR":"CREAR"}}</button>
      <button mat-button color="warn" (click)="cerrarmodal()">Cerrar</button>
    </mat-card-actions>
  </mat-card>
