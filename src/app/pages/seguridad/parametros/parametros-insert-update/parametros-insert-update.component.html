<mat-card>
    <mat-card-title><h4 class="text-center"><strong>{{_service.register.get('COD_ROL')?.value ? "ACTUALIZAR PARAMETRO":"CREAR PARAMETRO"}}</strong></h4></mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="_service.register">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Parametro</mat-label>
                <input matInput placeholder="Ingrese parametro" formControlName="PARAMETRO">
                <mat-hint align="start" *ngIf="validateOpinion['PARAMETRO'].hasError('required')"><strong  class="text-danger" >Campo requerido!</strong> </mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Valor</mat-label>
                <input matInput placeholder="Ingrese valor" formControlName="VALOR">
                <mat-hint align="start" *ngIf="validateOpinion['VALOR'].hasError('required')"><strong  class="text-danger" >Campo requerido!</strong> </mat-hint>
            </mat-form-field>
            <br>
        </form>
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="primary" (click)="guardar()" [disabled]="!_service.register" >{{_service.register.get('ID_PARAMETRO')?.value ? "ACTUALIZAR":"CREAR"}}</button>
      <button mat-button color="warn" (click)="cerrarmodal()">Cerrar</button>
    </mat-card-actions>
  </mat-card>
