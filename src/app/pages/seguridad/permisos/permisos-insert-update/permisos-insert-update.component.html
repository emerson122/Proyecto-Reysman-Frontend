<mat-card>
    <mat-card-title>
        <h4 class="text-center"><strong>{{_service.register.get('COD_PERMISO')?.value ? "ACTUALIZAR PERMISO":"CREAR PERMISO"}}</strong></h4>
    </mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="_service.register">
            <div class="col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Roles</mat-label>
                    <mat-select formControlName="COD_ROL">
                        <mat-option *ngFor="let item of (_roles.response$ | async)" [value]="item.COD_ROL">
                            {{item.NOMBRE_ROL}}
                        </mat-option>
                        <mat-hint align="start" *ngIf="validateOpinion['COD_ROL'].hasError('required')"><strong class="text-danger">Campo requerido!</strong> </mat-hint>
                    </mat-select>
                </mat-form-field>
            </div>
            <br>
            <div class="col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Objetos</mat-label>
                    <mat-select formControlName="COD_OBJETO">
                        <mat-option *ngFor="let item of (_objeto.response$ | async)" [value]="item.COD_OBJETO">
                            {{item.OBJETO}}
                        </mat-option>
                        <mat-hint align="start" *ngIf="validateOpinion['COD_OBJETO'].hasError('required')"><strong class="text-danger">Campo requerido!</strong> </mat-hint>
                    </mat-select>
                </mat-form-field>
            </div>


            <div class="col-sm-12">
                <mat-slide-toggle formControlName="INSERTAR">Insertar</mat-slide-toggle>
                <mat-slide-toggle formControlName="ELIMINAR">Eliminar</mat-slide-toggle>
            </div>
            <div class="col-sm-12">
                <mat-slide-toggle formControlName="ACTUALIZAR">Actualizar</mat-slide-toggle>
                <mat-slide-toggle formControlName="CONSULTAR">Mostrar</mat-slide-toggle>
            </div>

        </form>
    </mat-card-subtitle>
    <mat-card-actions>
        <button mat-button color="primary" (click)="guardar()" [disabled]="!_service.register" >{{_service.register.get('COD_PERMISO')?.value ? "ACTUALIZAR":"CREAR" }}</button>
        <button mat-button color="warn" (click)="cerrarmodal()">Cerrar</button>
    </mat-card-actions>
</mat-card>
